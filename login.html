<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luminex DC</title>

    <!-- CDN Resources -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- materialize icons, css & js -->
    <link type="text/css" href="/css/login.css" rel="stylesheet">
    <link type="text/css" href="/css/loader.css" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#13263d">

    <script>
        $(document).ready(function() {
            //$.session.clear();
            $("#txtUser").val("");
            $("#txtPw").val("");

            $(".btn").click(function() {
                if (validateInput()) {
                    userLogin();
                }

                return false;
            });

            $("#forgot").click(function() {
                forgot();
            });
        });
    </script>
</head>

<body>
    <img class="wave" src="img/wave.png" />
    <div class="container">
        <div class="img">
            <img src="img/bg.svg" />
        </div>
        <div class="login-content">
            <form action="">
                <img src="img/avatar.svg" />
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>Username</h5>
                        <input id="txtUser" type="text" class="input" style="text-transform: lowercase;" />
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input id="txtPw" type="password" class="input" />
                    </div>
                </div>
                <span id="logErr" style="color: red; float: left; display: none;">Login Failed!</span>
                <a id="forgot" href="#">Forgot Password?</a>
                <!-- <button type="button" class="btn">Login</button> -->
                <input type="submit" class="btn" value="Login" />
            </form>
        </div>
        <div>
            <span>No Account?</span>
            <input type="button" class="btn" value="Request" />
        </div>
    </div>
    <script type="text/javascript" src="/js/login.js"></script>
    <script type="text/javascript" src="/js/getSheetData.js"></script>
    <script type="text/javascript" src="/js/sha1.js"></script>
    <script src="/js/loader.js"></script>
</body>

</html>
