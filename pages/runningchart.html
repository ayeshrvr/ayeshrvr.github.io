<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Luminex DC</title>
    <!-- materialize icons, css & js -->
    <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="/css/styles.css" rel="stylesheet">
    <link type="text/css" href="/css/loader.css" rel="stylesheet">
    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#13263d">
</head>

<body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/">Luminex<span style="font-size: 20px;"> DC</span></a>
            <span class="right grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" style="cursor: pointer;" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu"></ul>

    <div class="container moduleHeader">
        <h3 class="page-header" style="float: left;">Running Chart</h3>
        <a class="btn-floating btn-small add-btn sidenav-trigger" style="float: right;" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <!-- Load Running Chart Records -->
    <div class="recipes container grey-text text-darken-1">        
    </div>

    <!-- add running records -->
    <div id="side-form" class="sidenav side-form">
        <form class="add-recipe container section">
            <h6>Add New Record</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="e.g. Ninja soup" id="title" type="text" class="validate">
                <label for="title">Recipe Title</label>
            </div>
            <div class="input-field">
                <input placeholder="e.g. Tofu, mushroom, garlic" id="ingredients" type="text" class="validate">
                <label for="ingredients">Ingredients</label>
            </div>
            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
        </form>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/loader.js"></script>
    <script src="/js/runningchart.js"></script>
</body>

</html>
